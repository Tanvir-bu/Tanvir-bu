 <!-- Donation Form -->
 <form>
    <div class="mb-3">
        <label for="donorName" class="form-label">Donor Name</label>
        <input type="text" class="form-control" id="donorName" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
        <label for="donationAmount" class="form-label">Donation Amount</label>
        <input type="number" class="form-control" id="donationAmount" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Payment Method</label><br>
        <input type="radio" name="paymentMethod" value="Mobile Banking"> Mobile Banking<br>
        <input type="radio" name="paymentMethod" value="Bank Card"> Bank Card<br>
        <input type="radio" name="paymentMethod" value="Bank Transfer"> Bank Transfer
        Transfer
    </div>
    <div class="mb-3">
        <label for="selectedArea" class="form-label">Selected Area</label>
        <select class="form-select" id="selectedArea">
            <option value="Sylhet">Sylhet</option>
            <option value="Sherpur">Sherpur</option>
            <option value="Rangpur">Rangpur</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="message" class="form-label">Message (Optional)</label>
        <textarea class="form-control" id="message" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
